<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="newuserstyle.css">

</head>
<body>
    <form [formGroup]="insertForm" (ngSubmit)="onRegister($event)">
        <div class="reg-form">
            <h1>User Registration</h1>

            <div class="form-group ">
                <input type="text" formControlName="name" class="form-control" placeholder="name " id="name">
                <i class="fa fa-user"></i>
            </div>

            <div class="form-group log-status">
                <input type="number" formControlName="phone" class="form-control" placeholder="phone" id="phone">
                <i class="fa fa-lock"></i>
            </div>

            <div class="form-group log-status">
                <input type="text" formControlName="email" class="form-control" placeholder="email" id="email">
                <i class="fa fa-lock"></i>
            </div>

            <div class="form-group log-status">
                <input type="text" formControlName="username" class="form-control" placeholder="username" id="username">
                <i class="fa fa-lock"></i>
            </div>

            <div class="form-group log-status">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" id="Passwod">
                <i class="fa fa-lock"></i>
            </div>

            <button class="log-btn">Register User</button>
             </div>
     </form>
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
</body>
</html>
