<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login form shake effect</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

        <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
            <div class="login-form">
                <h1>Login</h1>

                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username" name="username" #username="ngModel" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group log-status">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password" #password="ngModel" required>
                    <i class="fa fa-lock"></i>
                </div>
                <span class="alert">Invalid Credentials</span>
                <button class="log-btn">Log in</button>
            </div>
    </form>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
